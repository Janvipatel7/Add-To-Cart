<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>

<body>
    <header class="position-sticky top-0 bg-white shadow z-2">
        <div class="header-center-section p-3 d-none d-md-block">
            <div class="container">
                <div class="head-center d-flex align-items-center justify-content-evenly">
                    <div class="logo" onclick="window.location=`./index.html`">
                        <h2> Eluxia</h1>
                    </div>
                    <div class="menu-list">
                        <ul class="d-flex align-items-center justify-content-center gap-3 m-0 fs-5">
                            <li>Home</li>
                            <li>Shop</li>
                            <li>Pages</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    <div class="cart-items d-flex align-items-center gap-3">
                      <div class="user">
                          <div>
                              <button class="user-btn"><i class="bi bi-person"></i></button>
                          </div>
                      </div>
                        <div class="cart">
                            <button type="button" class="cart-btn position-relative"
                                onclick="window.location=`./cart.html`">
                                <i class="bi bi-cart"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    id="counter">
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div>
            <div class="responsive-header p-3 d-md-none d-flex justify-content-between alig-items-center shadow-sm">
                <div class="logo" onclick="window.location=`./index.html`">
                    <h2> Eluxia</h1>
                </div>
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"
                    aria-controls="mobileMenu">
                    <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="20" height="2" fill="#1D1D1D"></rect>
                        <rect y="6" width="20" height="2" fill="#1D1D1D"></rect>
                        <rect y="12" width="20" height="2" fill="#1D1D1D"></rect>
                    </svg>
                </button>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                <div class="offcanvas-header d-flex align-items-center justify-content-between">
                    <h5 class="offcanvas-title fw-semibold" id="offcanvasWithBothOptionsLabel">MENU</h5>
                    <div class="d-flex align-items-center gap-3">
                        <div class="cart close-btn rounded-circle d-flex align-items-center justify-content-center">
                            <button type="button" class="cart-btn back-color position-relative"
                                onclick="window.location=`./cart.html`">
                                <i class="bi bi-cart text-white"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    id="counter2">
                                </span>
                            </button>
                        </div>
                        <div class="close-btn rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-x fs-4 text-white" data-bs-dismiss="offcanvas" aria-label="Close"></i>
                        </div>
                    </div>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-unstyled d-flex flex-column gap-3 fs-5">
                        <li>Home</li>
                        <li>Shop</li>
                        <li>Pages</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="bg-cart">
            <div class="container">
                <div class="text-center">
                    <h1 class="cart-title">Shopping Cart</h1>
                </div>
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center bread-cart">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Cart</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row gy-4">  
                    <div class="text-center mb-4 d-none" id="emptyimg">
                        <img src="https://img.freepik.com/free-vector/supermarket-shopping-cart-concept-illustration_114360-22408.jpg"
                            alt="">
                        <p class="fw-semibold fs-5">Your Cart is currently Empty!!!!</p>
                        <button class="btn-shop" onclick='window.location = "./index.html"' >Go To Shop</button>
                    </div>
                    <div class="col-lg-9 col-12 px-3">
                        <div class="border d-md-block d-none">
                            <div class="row gy-4">
                                <div class="" id="emptytable">
                                    <div class="row height-60 fw-bold fs-5 px-3">
                                        <div class="col-6">
                                            <div class="border-end height-100 d-flex align-items-center justify-content-start">
                                                Product
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="border-end height-100 d-flex align-items-center justify-content-center">
                                                Price
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="border-end height-100 d-flex align-items-center justify-content-center">
                                                Quantity
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="height-100 d-flex align-items-center justify-content-center">
                                                Subtotal
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="border fw-medium product-card" id="cartItems"></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-12" id="emptycard">
                        <div class="card" id="bill"></div>
                        <div class="pt-4 text-end">
                            <button class="clear-btn" onclick="removeAll()">Clear All</button>
                        </div>
                    </div>

                    
                </div>  
            </div>
        </section>
    </main>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
</body>

</html>
