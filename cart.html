<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand fw-semibold fs-2" href="#">Eluxia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3 fw-normal fs-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex gap-3" role="search">
                        <button class="btn-header"><i class="bi bi-search"></i></button>
                        <button class="btn-header"><i class="bi bi-person"></i></button>
                        <button class="btn-header"><i class="bi bi-heart"></i></button>
                        <button type="button" class="btn-header position-relative">
                            <i class="bi bi-bag-check"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="counter">
                                0
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="bg-cart">
            <div class="container">
                <div class="text-center">
                    <h1 class="cart-title">Shopping Cart</h1>
                </div>
                <div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center bread-cart">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Shop</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>

        <section class="allproduct-cart">
            <div class="container">
                <div class="cart-section table-responsive">
                    <table class="table table-hover mt-3 ">
                        <thead class="table">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="productDetails">
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center gap-3">
                                        <img src="./assets/images/product-1.jpg"
                                            alt="" width="70px" class="border">
                                        <span>Gold T-Bar Stud Earrings</span>
                                    </div>
                                </td>
                                <td>
                                    10.00
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
</body>

</html>
